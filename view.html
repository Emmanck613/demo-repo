<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple memory table</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container m-3 vh-100">
        <div class="card">
            <header class="card-header">
                <h2 class="text-center text-dark">Memory Control</h2>
            </header>

            <div class="card-body">
                <div class="d-flex align-items-center justify-content-center flex-column">
                    <form id="inputNumPalabras">
                        <label>Ingresar numero de palabras</label>
                        <input type="number" class="mb-3" id="numPalabras" min="1" required>
                        <button type="submit" class="btn btn-primary btn-sm mb-3">Submit</button>
                    </form>

                    <form class="" id="inputFormPalabras" style="display: none;">
                        <div id="contenedorPalabras" class="d-flex align-items-center justify-content-center">
                        </div>

                        <button type="submit" class="btn btn-info btn-sm mb-3">Submit</button>

                        <!-- <label>Cuál es la dirección inicial de la palabra</label>
                        <input type="number" class="mb-3" id="inicioPos" >

                        <label>Cuál es el valor de la palabra</label>
                        <input type="text" class="mb-3" id="palabra" > -->
                    </form>
                </div>
            </div>

            <footer class="card-footer">
                <h2 class="text-center text-dark">Resultado</h2>
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Direccion de memoria</th>
                        <th scope="col">Dato</th>
                        <th scope="col">Siguiente</th>
                      </tr>
                    </thead>
                    <tbody id="memoriaTabla">

                    </tbody>
                </table>

                <table class="table table-striped mt-4" >
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Palabras</th>
                        <th scope="col">Inicio</th>
                        <th scope="col">Longitud</th>
                      </tr>
                    </thead>
                    <tbody id="palabrasTable">
                        
                    </tbody>
                </table>
            </footer>

        </div>
    </div>

    <script src="./Pruebas.js"></script>
</body>
</html>
